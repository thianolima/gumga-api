<!DOCTYPE html>
<html>
	<head>	
		<meta charset="UTF-8"/>
      	<meta name="viewport" content="width=device-width"/>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
      	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css"/>
      	<link rel="stylesheet" href="css/styles.css"/>
		<title>Gumga - Tecnologia da Informação</title>				
	</head>
	
	<body ng-app="appGumga" ng-controller="IndexController">
		<div class="container-fluid text-center">						
			<div class="row">													
				<div class="row col-sm-4">
				</div>
				
				<div class="row col-sm-4">				
					<div class="panel panel-primary">
		   			   <div class="panel-heading">
		         	   		<span class="panel-title">Avaliador de Sergurança de Senha</span>
		      			</div>
		      			<div class="panel-body">
		               		<div class="form-group">
		               			<input name="pwd" id="pwd" type="text" ng-model="senha" class="form-control" placeholder="Senha" ng-keydown="validate()"/>
		               		</div>
		               		
		               		<div class="form-group">
		               			<span id="score" class="col-sm-6 "
		               			      ng-class="{'MUITO_FRACO' : complexity == 'MUITO FRACO', 
		               			                 'FRACO'       : complexity == 'FRACO',
		               			                 'BOM'         : complexity == 'BOM',
		               			                 'FORTE'       : complexity == 'FORTE',
		               			                 'MUITO_FORTE' : complexity == 'MUITO FORTE'}">
		               				{{score}}
		               			</span>
		               		</div>
		               		
		               		<div class="form-group">
		               			<span id="complexity" class="col-sm-6" 
		               				  ng-class="{'MUITO_FRACO' : complexity == 'MUITO FRACO', 
		               			                 'FRACO'       : complexity == 'FRACO',
		               			                 'BOM'         : complexity == 'BOM',
		               			                 'FORTE'       : complexity == 'FORTE',
		               			                 'MUITO_FORTE' : complexity == 'MUITO FORTE'}">
		               			    {{complexity}}
		               			 </span>
		               		</div>
		      			</div>
					</div>
				</div>
				
				<div class="row col-sm-4">
				</div>
			</div>
			
			<div class="row col-sm-12">
				<div class="row col-sm-4">
				</div>
				
				<div class="row col-sm-4 text-center">
					<a href="http://localhost:8080/swagger-ui.html">
						Para maiores informações sobre API consulte a documentação.
					</a>
				</div>
				
				<div class="row col-sm-4">
				</div>
				
			</div>
		</div>
		
	  	<!-- JQUERY -->
      	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
      
		<!-- BOOTSTRAP -->
      	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		
		<!-- ANGULARJS-->	
		<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
		
		<!-- ANGULARJS APP-->
		<script type="text/javascript" src="js/app.js"></script>
		
		<!-- ANGULARJS CONTROLLER-->					
		<script type="text/javascript" src="js/controller/IndexController.js"></script>
		
		<!-- ANGULARJS MODULES-->	      						
      	<script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>      	      	      	
	</body>
</html>
